version: "3.9"

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
    name: child-bot_pgdata

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: childbot
      POSTGRES_USER: childbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]

  app:
    image: ghcr.io/knopka87/child-bot:main
    pull_policy: always
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://childbot:${POSTGRES_PASSWORD}@db:5432/childbot?sslmode=disable"
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_VERSION: ${TELEGRAM_BOT_VERSION}
      WEBHOOK_URL: ${WEBHOOK_URL:-}         # для webhook укажи https://<домен>; для polling оставь пустым
      LLM_SERVER_URL: ${LLM_SERVER_URL}
      DEFAULT_LLM: ${DEFAULT_LLM:-gemini}
    ports:
      - "8000:8080"
    # Tip: update only app without touching DB: `docker compose -f child-bot.compose.yml up -d --no-deps --build app`
    networks: [appnet]
